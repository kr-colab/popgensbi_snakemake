# --- top level arguments are ALWAYS REQUIRED --- #

# change this to the project directory you want to use
project_dir: "/sietch_colab/data_share/popgen_npe/dromel-isolation"

cpu_resources:
  runtime: "2h"
  mem_mb: 16000

gpu_resources: 
  runtime: "4h"
  mem_mb: 50000
  gpus: 1
  slurm_partition: "kerngpu,gpu"
  slurm_extra: "--gres=gpu:1 --constraint=a100"

random_seed: 1
n_chunk: 40 # number of jobs for parallel simulation
n_train: 10000
n_val: 1000
n_test: 1000

train_embedding_net_separately: True # train embedding network separately from normalizing flow
use_cache: True # load features into CPU memory
optimizer: "Adam"
batch_size: 32
learning_rate: 0.0005
max_num_epochs: 200
stop_after_epochs: 100
clip_max_norm: 5
packed_sequence: True 

simulator:
  class_name: "DroMel_CO_FR"
  # OPTIONAL CLASS KWARGS:
  sequence_length: 300000
  mutation_rate: 0.45e-8  # 0.55e-8 * 0.831 (stdpopsim rate * filtered snps)
  recombination_rate: [0.5e-8, 3.0e-8]
  haploid: True
  samples:
    CO: 10
    FR: 9

processor:
  class_name: "genotypes_and_distances"
  # OPTIONAL CLASS KWARGS:
  polarised: False
  max_snps: 5000
  min_freq: 0.0
  max_freq: 1.0

embedding_network:
  class_name: "RNN"
  # OPTIONAL CLASS KWARGS:
  input_size: 20 # num individuals + 1
  output_size: 64

prediction:
  n_chunk: 50
  vcf: "/sietch_colab/data_share/popgen_npe/dromel-isolation/data/Chr2L.vcf.gz"
  population_map: "/sietch_colab/data_share/popgen_npe/dromel-isolation/data/population_map.yaml" # subset of samples, with populations
  windows: "/sietch_colab/data_share/popgen_npe/dromel-isolation/data/Chr2L.windows.bed" # windows to predict over
  min_snps_per_window: 1 # filter out low-density windows
